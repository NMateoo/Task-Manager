<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>

    <div class="container">
        <form>
            <p id="err"></p>
            <input type="text" id="taskName" autocomplete="off" autofocus spellcheck="false">
            <button id="addTask">
                Add Task
                <i class="fa-solid fa-plus"></i>
            </button>
            <button id="clear">
                Clear Tasks
                <i class="fa-solid fa-broom"></i>
            </button>
            <ul id="taskList"></ul>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/45d7fa387e.js" crossorigin="anonymous"></script>
</body>
</html>
