<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager V3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Task Manager</h1>

        <div id="err">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p id="errText">example</p>
        </div>
        <div id="taskField">
            <input type="text" name="" id="name" autocomplete="off" autofocus spellcheck="false" placeholder="Enter a task name">
            <button id="add">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/45d7fa387e.js" crossorigin="anonymous"></script>
</body>

</html>
